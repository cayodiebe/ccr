<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Frequency login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
      <a href="grave.html">Vibração</a>
      <div class="container">
        <h1><a><img src="images/logo.png" alt="Logo da Music Frequency"></a></h1>
        <main>
            <form action="">
                <div class="inputs-flex">
                <div class="email-input">
                    <label for="email">
                        E-mail:
                    </label>
                    <input id="email" type="email" autofocus>
                </div>
                <div class="password-input">
                    <label for="senha">
                        Senha:
                    </label>
                    <input id="senha" type="password">
                </div>
                </div>
                <div class="buttons-flex">
                    <input type="submit" id="submit-button">
                    <a href="#" id="cadastrar">Cadastrar<a/>
                </div>
            </form>
            <div class="link-container">
                <a href="#" id="esqueci-senha">Esqueci a minha senha</a>
            </div>
        </main>
        <footer><a href="#"><img src="images/icone-de-ajuda.png" alt="Ícone de ajuda" id="question-mark-icon"></a></footer>
      </div>
  </body>
</html>
